<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <base href="./" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="POS Client Panel" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob: file: file://*; script-src 'self' 'unsafe-inline' 'unsafe-eval' file: file://*; style-src 'self' 'unsafe-inline' file: file://*; img-src 'self' data: blob: file: file://*; font-src 'self' data: file: file://*; connect-src 'self' http: https: ws: wss: file: file://*;" />
    <title>POS Client Panel</title>
    <script>
      // Suppress Electron security warnings - must run before page loads
      (function() {
        const originalWarn = console.warn;
        const originalError = console.error;
        
        console.warn = function(...args) {
          const message = args.join(' ');
          if (message.includes('Electron Security Warning')) {
            return; // Suppress security warnings
          }
          originalWarn.apply(console, args);
        };
        
        console.error = function(...args) {
          const message = args.join(' ');
          if (message.includes('Electron Security Warning')) {
            return; // Suppress security warnings
          }
          originalError.apply(console, args);
        };
      })();
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
